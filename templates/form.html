{% extends "base.html" %}

{% block sub_menu %}
{% endblock sub_menu%}

{% block rt-panel %}
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{ form_title }}</h3>
  </div>
  <div class="panel-body">
    <form  method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" action="{{ request.path }}" class="btn btn-default" value="Submit"/>
    </form>
  </div>
</div>
{% endblock rt-panel %}
