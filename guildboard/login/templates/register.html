{% extends 'base.html' %}
{% block content %}
    <div class="container">
    {% include 'includes/notification.html' %}
      <form class="form-signin" action="{% url 'register' %}" method="post">
	{% csrf_token %}
        <h2 class="text-center form-signin-heading">Create an account</h2>
	<p>To create an account, please fill out this form.</p>
	{{ form.as_p }}
            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
	  </form>

    </div>
{% endblock %}
