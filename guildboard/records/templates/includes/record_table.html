<table class="datatable">
  <thead>
    <tr>
      <th>Lifter</th>
      <th>Type</th>
      <th>Weight</th>    
      <th>Reps</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
  {% for r in rows %}
  <tr>
    <td>{{ r.Lifter }}</td>
    <td>{{ r.Type }}</td>
    <td>{{ r.Weight }}</td>
    <td>{{ r.Reps }}</td>
    <td>{{ r.Date }}</td>
  </tr>
  {% endfor %}
 </tbody>
</table>
