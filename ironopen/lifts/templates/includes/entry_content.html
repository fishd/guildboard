<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
      {{ e.post_title }}
    </h3>
    <h1 class="panel-title">{{ e.time_posted }}</h1>
    {% if edit %}
    <h1 class="panel-title"><span class="glyphicon glyphicon-edit"/><a href="{% url 'lifts_edit_entry' e.id %}">Edit</a></h1>
    {% endif %}
  </div>
    <div class="panel-body">
      {{ e.comments }}
    </div>
</div>
